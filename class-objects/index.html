<html lang="en">
<head>

    <title>OOPS PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- code for loading annimation -->
  <div id="loader">
    <div id="container">
      <div class="ball"></div>
        <div id="transition"></div>
        <div id="load">
         <b>Loading</b><span> ...</span>
       </div>
     </div>
 </div>
 
     <script>
      // Preloader (loading annimation before open website) timeout
      setTimeout(function () {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }, 3000);
     </script>
     <!-- after loading annimation open this input  -->
  <div id="content" style="margin: 10px; padding:10px;">
    <div>
      <lable for="">Enter Employee Name</lable>
      <input type="text" id="name-Input" placeholder="Employee Name">
    </div><br>
    <div>
      <lable for="">Enter Employee Age</lable>
      <input type="number" id="age-Input" placeholder="Employee Age">
    </div><br>

    <div>
      <lable for="">Enter Employee Salary</lable>
      <input type="number" id="salary-Input" placeholder="Employee Salary">
    </div><br>
    <div>
      <lable for="">Enter Employee Department</lable>
      <input type="text" id="department-Input" placeholder="Employee Department">
    </div><br>
    <div>
      <button type="button" id="addEmployeeButton" class="btn btn-primary">Add Employee</button>
    </div><br>
    <div id="employee-Details"></div>
  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
